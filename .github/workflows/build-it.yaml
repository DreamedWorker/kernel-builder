name: Build self-used kernel for my device

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Build it
        uses: dabao1955/kernel_build_action@ff256c28d5358e5c0ed51c2619486012aff0f0b0
        with:
          kernel-url: https://github.com/kamikaonashi/kernel_xiaomi_stone_darkmoon
          # kernel-url: https://github.com/DreamedWorker/kernel_xiaomi_stone
          kernel-branch: darkmoon
          config: stone_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          # android-version: 12
          aosp-clang-version: r536225
          disable-lto: true
          ksu: false
          # ksu-version: v0.9.5
          anykernel3: false
          bootimg-url: https://github.com/DreamedWorker/kernel-builder/releases/download/0.0.0/boot1_n.img
          extra-cmd: LD=ld.lld
