name: Build self-used kernel for my device

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Install tool
        run: sudo apt update & sudo apt install clang gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi llvm g++-multilib bison gperf zlib1g-dev automake
      - name: Build it
        uses: dabao1955/kernel_build_action@main
        with:
          # kernel-url: https://github.com/kamikaonashi/kernel_xiaomi_stone_darkmoon
          kernel-url: https://github.com/DreamedWorker/kernel_xiaomi_stone
          kernel-branch: new # darkmoon
          config: sunstone_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: false
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          ksu: false
          # ksu-version: v0.9.5
          anykernel3: false
          bootimg-url: https://github.com/DreamedWorker/kernel-builder/releases/download/0.0.0/boot.img
          extra-cmd: LD=ld.lld
